<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de texto | Alura Challenge</title>
    </head>

    <body>
        <header>
            <img src="Imagenes/Logo alura.jpg" class="logo-alura" alt="Logo de alura">
        </header>

       <main>
            <section>
                <textarea class="entrada-texto" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="info">
                        <img src="Imagenes/exclamacion-circulo.jpg" class="signo" alt="Imagen de un signo de exclamacion">Solo letras minúsculas y sin acentos
                    </h6>
                </div>
                
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section>
                <div>
                    <textarea class="salida-texto"></textarea>
                    
                    <div class="contenedor">
                        <p class="Texto_1">Ningún mensaje fue encontrado</p>
                        <p class="Texto_2">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
                
                <div>
                    <button class="copiar" onclick="copiartexto()">Copiar</button>
                </div>
            </section>
       </main> 
        
        <footer>
            <p class="copyright">© Gustavo Salmeron Ruiz, Grupo 6. ONE Oracle+Alura Latam - 2024</p>
        </footer>

        <script src="appencriptador.js"></script>
    </body>

</html>
